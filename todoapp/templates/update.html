<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task - To Do App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//d.bablic.com/snippet/6288d4c3c4c5800001a91242.js?version=3.9"></script>
    <style>
        body {
            background-color: #e3f9e5; /* Light greenish background */
            font-family: 'Poppins', sans-serif;
        }
        .card {
            border-radius: 12px; /* Smoother rounded edges */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
            border: none; /* Remove card border */
        }
        .card-body {
            padding: 2rem;
            background-color: #fff; /* White card background */
        }
        .btn-primary {
            background-color: #27ae60; /* Green for buttons */
            border: none;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #2ecc71; /* Lighter green on hover */
        }
        .btn-danger {
            background-color: #c20e35; /* Red delete button */
            border: none;
        }
        .btn-danger:hover {
            background-color: #c0392b; /* Darker red on hover */
        }
        h4 {
            color: #2c3e50; /* Darker heading text */
        }
        .form-control {
            border-radius: 8px; /* Rounded input fields */
            border-color: #bdc3c7; /* Softer border color */
        }
        .form-control:focus {
            border-color: #27ae60; /* Green border on focus */
        }
        .text-end {
            margin-bottom: 20px; /* Spacing for the logout button */
        }
    </style>
</head>
<body>
<section class="vh-100">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
                <div class="card rounded-3">
                    <div class="card-body p-4">

                        <h4 class="text-center my-3 pb-3">Update Task</h4>

                        <form method="POST" class="mb-4">
                            {% csrf_token %}
                            <div class="form-outline mb-3">
                                <input type="text" id="form1" class="form-control" name="task" placeholder="Update your task here" value="{{ task.task }}" required/>
                            </div>

                            <div class="form-outline mb-3">
                                <label for="statusSelect" class="form-label">Task Status</label>
                                <select id="statusSelect" class="form-select" name="status" required>
                                    <option value="False" {% if not task.status %}selected{% endif %}>In Progress</option>
                                    <option value="True" {% if task.status %}selected{% endif %}>Completed</option>
                                </select>
                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary">Update Task</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- JS Files for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
