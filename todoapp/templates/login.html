<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
  </head>
  <body>
    <div class="wrapper">
      <h2>Login</h2><br>

      <!-- Message display section with dynamic class based on message tags -->
      {% if messages %}
        {% for message in messages %}
          <h4 class="{% if message.tags %}{{ message.tags }}{% endif %}">{{ message }}</h4>
        {% endfor %}
      {% endif %}

      <form action="{% url 'signin' %}" method="POST">
        {% csrf_token %}
        <div class="input-box">
          <input type="text" placeholder="Enter your username" required name="username">
        </div>
        <div class="input-box">
          <input type="password" placeholder="Enter your password" required name="password">
        </div>
        <div class="input-box button">
          <input type="Submit" value="Login">
        </div>
        <div class="text">
          <h3>Don't have an account? <a href="{% url 'signup' %}">Register now</a></h3>
        </div>
      </form>
    </div>
  </body>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body{
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #e3f9e5; /* Light greenish background */
    }
    .wrapper{
      position: relative;
      max-width: 430px;
      width: 100%;
      background: #fff;
      padding: 34px;
      border-radius: 12px; /* Increased border-radius for smoother edges */
      box-shadow: 0 5px 15px rgba(0,0,0,0.1); /* Softer shadow */
      margin: 20px;
    }
    .wrapper h2{
      position: relative;
      font-size: 24px; /* Increased font size */
      font-weight: 600;
      color: #2c3e50; /* Darker text color */
    }
    .wrapper h2::before{
      content: '';
      position: absolute;
      left: 0;
      bottom: -10px;
      height: 3px;
      width: 40px;
      border-radius: 12px;
      background: #27ae60; /* Green underline */
    }
    .wrapper form{
      margin-top: 30px;
    }
    .wrapper form .input-box{
      height: 52px;
      margin: 18px 0;
    }
    form .input-box input{
      height: 100%;
      width: 100%;
      outline: none;
      padding: 0 15px;
      font-size: 17px;
      font-weight: 400;
      color: #333;
      border: 1.5px solid #bdc3c7; /* Softer border color */
      border-bottom-width: 2.5px;
      border-radius: 8px; /* Rounded input boxes */
      transition: all 0.3s ease;
    }
    .input-box input:focus,
    .input-box input:valid{
      border-color: #27ae60; /* Green border on focus */
    }
    .input-box.button input{
      color: #fff;
      letter-spacing: 1px;
      border: none;
      background: #27ae60; /* Green button */
      cursor: pointer;
      border-radius: 8px; /* Rounded button */
      transition: background 0.3s;
    }
    .input-box.button input:hover{
      background: #2ecc71; /* Lighter green on hover */
    }
    form .text h3{
      color: #2c3e50;
      width: 100%;
      text-align: center;
    }
    form .text h3 a{
      color: #27ae60; /* Green links */
      text-decoration: none;
    }
    form .text h3 a:hover{
      text-decoration: underline;
    }

    /* Style for success messages */
    .success{
      color: #27ae60; /* Green color for success messages */
      text-align: center;
    }

    /* Style for error messages */
    .error{
      color: #e74c3c; /* Red color for error messages */
      text-align: center;
    }

    /* Style for info messages */
    .info{
      color: #3498db; /* Blue color for info messages */
      text-align: center;
    }

    /* Style for warning messages */
    .warning{
      color: #f1c40f; /* Yellow color for warning messages */
      text-align: center;
    }
  </style>
</html>
